      $(document).ready(function(){       
       
         $(".number").keydown(function (evt) {
          var c = (evt.which) ? evt.which : event.keyCode
          
          /*Validacion de teclado numerico superior*/
          if (c >=48 && c <=57) {
            return true;
          }
          /*Validacion de teclado numerico derecha*/
          else if (c >=96 && c <=105){
            return true;
          }
          /*Validacion de teclas cursoras*/
          else if (c >=37 && c <=40){
            return true;
          }
          /*Validacion de teclas especiales: enter, retroceso y suprimir*/
          else if (c ==13 || c ==8 || c==46){
            return true;
          }else return false;
        });
